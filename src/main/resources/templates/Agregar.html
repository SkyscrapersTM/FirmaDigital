<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts/layoutPrincipal :: head">
		<title>Index</title>
	</head>
<body>
	<header th:replace="layouts/layoutPrincipal :: header">
	</header>
		
		<div class="container-lg">
		<div id="col-md-4" class="contenedor">
		 				
		 				
		 				 <form method="post" th:action="@{/upload}" th:object=${documento} enctype="multipart/form-data" id="Agrega" >
		 				<div class="cara">
		 				<div class="cara-header">
		 				<h1 >Registro Documento </h1> 
		 				</div>
		 				<div class="cara-body">
		 					<div class="from-group">
		 						<label>ID</label>
		 						<input th:field="*{iddocumento}" type="text" class="form-control" readonly="readonly">
		 					</div>
		 					<div class="from-group">
		 						<label>Documento</label> <br>
		 						 <input th:field="*{archivoDoc}" type="file" class="form-control" accept=".doc" name="documento" aria-describedby="fileHelp" id="idDocumento">
		 						
		 					</div>
		 					<div class="from-group">
		 						<label>Fecha de Registro</label> <br>
		 						 <input th:field="*{fechaRegistro}" type="Date" class="form-control">
		 						
		 					</div>
		 					 <div class="from-group">
		 						<label>Estado</label>
		 						<input th:field="*{estado}" type="text" placeholder="Pendiente " class="form-control" readonly="readonly">
		 					</div>
		 					
		 				</div>
		 				<div class="cara-footer">
		 				<br> <br> 
		 				<input  type="submit" value="Guardar" class="btn btn-outline-success">
		 				</div>
		 				</div>
		 				
		 				</form>				

			</div>	
	
	<footer th:replace="layouts/layoutPrincipal :: footer">
	</footer>
<script type="text/javascript">    
    $(document).ready(function(){     
        $('#Agrega').bootstrapValidator({      
        	 fields:{
        		 
        		  
                Precio: {
     	    		selector:'#idPrecio',      
                    validators: {    
                        notEmpty: {    
                            message: 'Ingrese Precio'    
                        },  
                        regexp: {    
                       	 regexp: /^[0-9]{0,}.[0-9]{2}$/,    
                            message: 'Ingrese solo números enteros o real con 2 dígitos'     
                       },
                    }    
                },     				
                documento: {
     	    		selector:'#idDocumento',   
                    validators: {    
                        notEmpty: {    
                            message: 'Seleccione Documento'    
                        },					
                    }    
                } 
        	 }
        });   
			
    });    
</script>   
</body>
<style>
	.contenedor{
	margin: 40px;
	
	}
	
	</style>



</html>

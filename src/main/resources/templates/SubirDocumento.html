<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts/layoutPrincipal :: head">
		<title>Index</title>
	</head>
<body>
	<header th:replace="layouts/layoutPrincipal :: header">
	</header>
		<div class="container-lg">
		<div class="row justify-content-end">
		
				 <div class="row row-cols-2">
				 <div class="col-2">
				<label>Desde</label>
		        <input  type="text" class="form-control">
		        </div>

		<div class="col-2">
				<label>Hasta</label>
		        <input  type="text" class="form-control">
			</div>
			<div class="col-md-6">
		<input  type="submit" value="Filtrar" class="btn btn-outline-primary">
		</div>
			</div>
	
		
		
		<div class="col-md-2">
		<a th:href="@{/new}" class="btn btn-outline-success fs-5" >Agregar</a> <br><br>
		</div>
		</div>	
		
		<div id="divDocumento">
		 								<table id="documento" class="table table-striped table-bordered" style="width:100%">
												<thead>
														<tr>
															<th>ID</th>
															<th>Documento</th>
															<th>Fecha de Registro</th>
															<th>Estado</th>
															
															
														</tr>
												</thead>
												<tbody>
												<tr th:each="documento:${documentos}">
												<td th:text="${documento.iddocumento}"> </td>
												<td th:text="${documento.nombre}"></td>
												<td th:text="${documento.fechaRegistro} "></td>
												<td th:text="${documento.estado} "></td>
												
												<td> </td>
												
												
												
												</tr>
												</tbody>
											</table>	

			</div>	
	<section>
		<nav th:replace="layouts/paginador :: paginador"></nav>
	</section>
	<footer th:replace="layouts/layoutPrincipal :: footer">
	</footer>
	
</body>

</html>
